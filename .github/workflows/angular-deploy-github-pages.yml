name: Build and Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

permissions:
  contents: write  # Needed for pushing to gh-pages
  pages: write     # Needed for GitHub Pages
  id-token: write  # Needed for Pages deployment

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🛠️ Build Angular app
        run: npm run build -- --configuration production --base-href "/echocalypse-link-helper/"

      - name: 📤 Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/echocalypse-link-helper  # Replace with actual project name from angular.json if different

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ⚙️ Configure Pages
        uses: actions/configure-pages@v5

      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
